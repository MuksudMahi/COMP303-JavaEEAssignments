<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
<title>Passenger information</title>
</head>
<body>
	<form th:action="@{'/passenger/{passengerId}'(passengerId=${passenger.passengerId})}" th:object="${passenger}" th:method="POST">
		    <h1>Passenger Information</h1>
		    <a th:href="@{'/passenger/delete/{passengerId}'(passengerId=${passenger.passengerId})}">Delete</a><br>                  
                    <label>Passenger Id</label>  
                    <input type="number" th:field="*{passengerId}" th:value="${passengerId}"></input>  
        
                    <label>First Name</label>
                    <input type="text" th:field="*{firstName}" th:value="${firstName}"></input>  
                            
                    <label>Last Name</label>  
                    <input type="text" th:field="*{lastName}" th:value="${lastName}"></input>  
                  
                    <label>Age</label>  
                    <input type="number" th:field="*{age}" th:value="${age}"></input>  
               
                    <label>Address</label>  
                    <input type="text" th:field="*{address}" th:value="${address}"></input>  
                 
                    <label>City</label>  
                    <input type="text" th:field="*{city}" th:value="${city}"></input>  
                 
                    <label>Phone</label>  
                    <input type="text" th:field="*{phone}" th:value="${phone}"></input>  
                  
                    <label>Email</label>  
                    <input type="email" th:field="*{email}" th:value="${email}"></input>  
                        
                    <input type="submit" value="Update"></input>  
                  	</form>
</body>
</html>
