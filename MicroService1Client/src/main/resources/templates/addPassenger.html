<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
<title>Add Passenger</title>
</head>
<body>
	<div align="left">
		<form action="#" method="post" th:action="@{/passenger/add}"
			th:object="${passenger}">
			<h1>Add Passenger</h1>
		    <label for="firstName">First Name</label> <input type="text" th:field="*{firstName}"></input> 

		    <label for="lastName">Last Name</label> <input type="text" th:field="*{lastName}"></input>

			<label for="address">Address</label> <input type="text" th:field="*{address}"></input>

			<label for="city">City</label> <input type="text" th:field="*{city}"></input><br>

			<label for="phone">Phone</label> <input type="text" th:field="*{phone}"></input>

			<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span><br>


			<label for="email">Email</label> <input type="email" th:field="*{email}"></input>
			
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>
			
			
			<label for="age">Age</label> <input type="number" th:field="*{age}"></input>
			
			<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span><br>
			
			<label for="password">Password</label> <input type="text" th:field="*{password}"></input>
			
			<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br>
			

			<input type="submit" value="Register"></input>
		</form>

	</div>

</body>
</html>
