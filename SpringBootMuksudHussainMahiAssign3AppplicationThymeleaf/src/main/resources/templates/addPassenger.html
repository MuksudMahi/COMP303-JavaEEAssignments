<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
<title>Add Passenger</title>
</head>
<body>
	<div align="left">
		<form action="#" method="post" th:action="@{/passenger/add}"
			th:object="${passenger}">
			<h1>Add Passenger</h1>
			<label for="passengerId">Passenger Id</label> <input type="number"
				name="passengerId"></input> <label for="firstName">First
				Name</label> <input type="text" name="firstName"></input> <label
				for="lastName">Last Name</label> <input type="text" name="lastName"></input>

			<label for="age">Age</label> <input type="number" name="age"></input>

			<label for="address">Address</label> <input type="text" name="address"></input>

			<label for="city">City</label> <input type="text" name="city"></input>

			<label for="phone">Phone</label> <input type="text" name="phone"></input>

			<label for="email">Email</label> <input type="email" name="email"></input>

			<input type="submit" value="Add Passenger"></input>
		</form>

	</div>

</body>
</html>
